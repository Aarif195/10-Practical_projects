<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="Loan-Calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2>Loan Calculator</h2>
        <div class="input-group">
          <label for=""> Loan Amount</label>
          <input
            type="number"
            id="loanAmountInput"
            placeholder="Enter Loan Amount" />
        </div>

        <div class="input-group">
          <label for=""> Interest Rate (%)</label>
          <input
            type="number"
            id="loanInterestInput"
            placeholder="Enter Intrest Rate" />
        </div>

        <div class="input-group">
          <label for=""> Loan Term (In Months)</label>
          <input
            type="number"
            id="loanTermInput"
            placeholder="Enter Loan Term" />
        </div>

        <button id="calculatorBtn">Calculate</button>
        <div id="result">Final Result</div>
      </div>
    </div>

    <script src="Loan-calculator.js"></script>
  </body>
</html>
